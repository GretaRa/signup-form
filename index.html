<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="picture-container"><img src="background-leaves.jpg" alt=""></div>
    <div class="container">
        <div class="page-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <form action="example.com/path" method="post">
            <legend><h2>Let's do this!</h2></legend>
            <div class="form-container">
                <div class="input-box">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="input-box">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-box">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>
        </form>
        <div class="page-bottom">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div> 
</body>
</html>
