<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="picture-container"><img src="background-leaves.jpg" alt=""></div>
    <div class="container">
        <div class="page-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <form action="#" method="post">
            <ul>
                <legend><h2>Let's do this!</h2></legend>
                <div class="form-container">
                    <li class="input-box">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name">
                    </li>
                    <li class="input-box">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name">
                    </li>
                    <li class="input-box">
                        <label for="email">* Email</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li class="input-box">
                        <label for="phone_number">Phone number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </li>
                    <li class="input-box">
                        <label for="password">* Password</label>
                        <input type="password" name="password" id="password" required minlength="6" maxlength="12">
                        <span id='message'></span>
                    </li>
                    <li class="input-box">
                        <label for="confirm_password">* Confirm password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required minlength="6" maxlength="12" onkeyup='check()'>
                        <span id='message'></span>
                    </li>
                </div>
            </ul>
            <button type="submit" >Create Account</button>
        </form>
        <div class="page-bottom">
        <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div> 
    <script>
    var check = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Passwords match';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords don\'t match';
        }
    }
    </script>
</body>
</html>
